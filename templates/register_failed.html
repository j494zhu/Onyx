{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; margin-top: 30px">
    <h2>Registration Failed...</h2>
    <br>
    <h5>This is usually due to your username has already been occupied. </h5>
    <br>

    <p>You will be redirected to the register page in 
        <span id="countdown"> 3 </span> seconds. 
    </p>
</div>

<script>
    let seconds = 3;
    const sec = document.getElementById('countdown')
    
    const timer = setInterval(() => {
        seconds -= 1;
        sec.textContent = seconds;

        if (seconds < 0) {
            clearInterval(timer);
            window.location.href = "{{ url_for('register')}}";
        }
    }, 1000);
</script>
{% endblock%}
